<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="task-form">
    <form>
        <h2>Добавление задачи</h2>
        <label>Текст задачи:</label>
        <input type="text" name="name" value="">
        <label>Когда выполнить:</label>
        <input type="data" name="data" value="">
        <br>
        <button id="save-task">Сохранить</button>
    </form>
</div>
<h1>Список задач (<span th:text="${tasksCount}">0</span>)</h1>
<button id="show-add-task-form">Добавить задачу</button>
<br><br>
<div id="task-list">
    <div th:each="task : ${tasks}">
        <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
    </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
